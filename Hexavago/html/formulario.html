            <form>
                <h2>Busca ofertas en hoteles, casas y mucho más </h2>

                <section class = "Todo">
                
                <section class="form">

                    <section class ="bform">
                        
                        <div class = "radio1" >
                            <label>Alojamiento</label>
                            <select name="OS" class="inputstyle">
                                <option value="1">Hotel</option> 
                                <option value="2">Casa</option> 
                                <option value="3">Aparta-Hotel</option>
                                <option value="10">Apartamento</option> 
                             </select>
                        </div>

                    

                        <div >
                            <label>Destino</label>
                            <input type="text"  placeholder="Alicante, Madrid..." class="inputstyle"/>
                        </div>

                        <div>
                            <label>Fecha entrada</label>
                            <input type="date" class="inputstyle">
                        </div>

                        <div>
                            <label>Fecha vuelta</label>
                            <input type="date" class="inputstyle">
                        </div>

                        <div class="botontool">

                            <input type="submit" class="boton" value="Buscar" />

                        </div>

                    </section>

                </section>

                <div class = "filtros">

                    <div class = "radio2">
                        <label>Estrellas</label>
                        <select name="estrellas">
                            <option value="1">*</option> 
                            <option value="2">**</option> 
                            <option value="3">***</option>
                            <option value="10">****</option> 
                            <option value="1">*****</option> 
                         </select>
                    </div>

                    <div>
                        <label>Desayuno incluido</label> 
                        <input type="checkbox">
                    </div>

                    <div>
                        <label>Piscina</label>
                        <input type="checkbox">
                    </div>

                    <div>
                        <label>Parking</label>
                        <input type="checkbox">
                    </div>

                    <div>
                        <label>Cancelación gratuita</label> 
                        <input type="checkbox">
                    </div>


                </div>
                
            </section>
